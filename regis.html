<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Registrasi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Responsive margin and centering */
        @media (min-width: 768px) {
            .form-container {
                max-width: 700px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body class="bg-light">
    <nav class="text-black py-3 d-flex justify-content-between align-items-center" style="background-color: #9ddeb0;">
        <p class="mb-0" style="font-size: large; font-weight: bold; padding-left: 40px;">SEHAT KUY</p>
        <div class="icon-cart" style="padding-right: 40px;">
            <a href="index.html" style="color: black; font-size: medium;">
                Home
            </a>
        </div>
    </nav>
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-12">
            <div class="form-container bg-white p-4 rounded shadow-sm">
                <h2>FORM REGISTRASI</h2>
                <form action="regis.php" id="myForm" method="POST">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input class="form-control" type="text" name="username" placeholder="Input here.." required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input class="form-control" type="password" name="password" placeholder="Input here.." required />
                    </div>
                    <div class="form-group">
                        <label for="retype_pass">Retype Password:</label>
                        <input class="form-control" type="password" name="retype_pass" placeholder="Input here.." required />
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input class="form-control" type="email" name="email" placeholder="Input here.." required />
                    </div>
                    <div class="form-group">
                        <label for="date_birth">Date Of Birth:</label>
                        <input class="form-control" type="date" name="date_birth" required />
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="male" required> 
                            <label class="form-check-label">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="female" required>
                            <label class="form-check-label">Female</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input class="form-control" type="text" name="address" placeholder="Input here.." required />
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <select class="form-control" name="city" required>
                            <option value="" disabled selected>Select your city</option>
                            <option value="jakarta">Jakarta</option>
                            <option value="surabaya">Surabaya</option>
                            <option value="bandung">Bandung</option>
                            <option value="medan">Medan</option>
                            <option value="makassar">Makassar</option>
                            <option value="semarang">Semarang</option>
                            <option value="palembang">Palembang</option>
                            <option value="denpasar">Denpasar</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="contact_no">Contact No:</label>
                        <input class="form-control" type="text" name="contact_no" placeholder="Input here.." required />
                    </div>
                    <div class="form-group">
                        <label for="pay_pal_id">PayPal Id:</label>
                        <input class="form-control" type="text" name="pay_pal_id" placeholder="Input here.." required />
                    </div>
                    <p>Have an account? <a href="login.html">Login</a></p>
                    <div class="form-group d-flex justify-content-between">
                        <input type="submit" class="btn btn-outline-primary col-md-5" name="login" value="Submit" />
                        <input type="button" class="btn btn-outline-danger col-md-5" name="clear" value="Clear" onclick="clearForm()" />
                    </div>
                </form>        
            </div>
        </div>
    </div>
</div>
<footer class="text-black text-center py-3" style="background-color: #9ddeb0; font-size: small;">
    <p class="mb-0">&copy; 2024 OSS-Toko Alat Kesehatan. Ujikom.</p>
</footer>

<script>
    function clearForm() {
        document.getElementById("myForm").reset();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>    
</body>
</html>
